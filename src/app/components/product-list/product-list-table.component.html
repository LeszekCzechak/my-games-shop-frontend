<table class="table">
  <thead class="alert alert-primary" role="alert">
  <tr>
    <th></th>
    <th>Name</th>
    <th>Price</th>
    <th>Units</th>
  </tr>
  </thead>
  <tbody >
  <tr *ngFor="let product of products">
    <td class="align-middle"><img src="{{product.imageUrl}}" height="50"></td>
    <td class="align-middle">{{product.name}}</td>
    <td class="align-middle">{{product.unitPrice  |  currency: 'PLN'}}</td>
    <td class="align-middle">{{product.unitsInStock}}</td>
  </tr>
  </tbody>
</table>
